spring.application.name=tenant-service
server.port=8081


spring.datasource.url= jdbc:postgressql://localhost:5432/supply_chain_saas
spring.datasource.username=saas_user
spring.datasource.password==changename123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSqlDialect
spring.jpa.properties.hibernate.format_Sql=true

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSeriallizer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

jwt.secret=your-secret-key-change-this-in-production-must-be-at-least-256-bits-long-for-hs256-algorithm
jwt.expiration=86400000

management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always

logging.level.com.supplychain.tenant=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n